<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="main.css">

<title>To DoDo</title>
</head>
<body>
  <section>
    <div class="lists">
      <header>
        <h1>To DoDo
      </header>

      <div class="list">
        <p>Inbox</p>
      </div>
      <div class="list">
        <p>ToDo project</p>
      </div>
    </div>

    <div class="todos">
      <header>
        <h3>ToDo project</h3>
      </header>

      <div class="todo">
        <input type="checkbox" checked>
        <p>Pick a nice name</p>
        <span>&#9734;</span>
      </div>

      <div class="todo">
        <input type="checkbox" checked>
        <p>Create some dummy markup</p>
        <span>&#9733;</span>
      </div>

      <div class="todo">
        <input type="checkbox">
        <p>Add styles</p>
        <span>&#9734;</span>
      </div>
    </div>
  </section>

  <script src="bundle.js"></script>
  </body>
</html>
